version: "3.8"

services:
  database:
    image: postgres:13-alpine
    container_name: docker-django-database
    restart: always
    env_file:
      - env/database.env
    ports:
      - 5432:5432
    volumes:
      - ./database/scripts:/docker-entrypoint-initdb.d
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]  # TODO: find a way to dynamically get the username
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: docker-django-app
#    command: bash -c "poetry run python manage.py compilemessages && poetry run python manage.py migrate && poetry run python manage.py collectstatic --noinput && poetry run python manage.py runserver 0.0.0.0:8000"
    command: bash -c "poetry run python manage.py compilemessages && poetry run python manage.py migrate && poetry run python manage.py collectstatic --noinput && poetry run daphne -b 0.0.0.0 project.asgi:application"
    volumes:
      - .:/code
    expose:
      - 8000
    env_file:
      - env/app.env
      - env/database.env
    depends_on:
      database:
        condition: service_healthy
    links:
      - database

  nginx:
    image: nginx:latest
    container_name: docker-django-nginx
    ports:
      - 8080:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static:/static
      - ./media:/media
    depends_on:
      - app
