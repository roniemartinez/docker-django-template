{% extends "sample/base.html" %}
{% load i18n %}

{% block styles %}
    <style>
        .table-borderless td, .table-borderless th {
            border: none;
        }
    </style>
{% endblock %}

{% block container %}
    <div class="container-fluid">
        <div class="row px-5" style="height: calc(100vh - 56px);">
            <div class="col-lg-5 col-sm-12 justify-content-center align-self-center">
                <h2>{% translate "Change Password" %}</h2>

                <form method="post" action="{% url 'account_change_password' %}">
                    {% csrf_token %}
                    <table class="table table-borderless">
                        {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-info" name="action">{% translate "Change Password" %}</button>
                </form>
                <br>
                <a href="{% url 'account_reset_password' %}">{% translate "Forgot Password?" %}</a>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
