{% extends "sample/base.html" %}
{% load i18n %}

{% block navbar %}
    <li>
        <a class="nav-link" href="{% url "sample:register" %}">{% translate "Register" %}</a>
    </li>
{% endblock %}

{% block styles %}
    <style>
        .table-borderless td, .table-borderless th {
            border: none;
        }
    </style>
{% endblock %}

{% block container %}
    <div class="container-fluid">
        <div class="row px-5" style="height: calc(100vh - 54px);">
            <div class="col-lg-5 col-sm-12 justify-content-center align-self-center">
                <h2>{% translate "Login" %}</h2>
                <form method="post">
                    {% csrf_token %}
                    <table class="table table-borderless">
                        {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-info" role="button">{% translate "Login" %}</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
